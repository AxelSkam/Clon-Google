<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header class="head">
        <nav class="nav-bar">
                <li class="nav-bar__items"><a href="">Gmail</a></li>
                <li class="nav-bar__items"><a href="">Images</a></li>
                <li class="nav-bar__items"><a href=""><i class="fas fa-th"></i></a></li>
                <li class="nav-bar__items"><a href=""><img src="./images/myphoto.jpg" alt="photo"></a></li>    
        </nav>
    </header>
    <main class="container">
        <div class="google">
            <div class="google-title">
                <img src="./images/google-log.png" alt="logo de google">
            </div>
            <div class="google-search">
                <div class="logo-magnifying-glass">
                    <i class="fas fa-search"></i>
                </div>
                <form action="" class="form">
                    <input class="form-input" type="text">
                </form>
                <div class="logo-microphone">
                    <i class="fas fa-microphone" title="search  by voice"></i>
                </div>
            </div>
            <div class="google-buttons">
                <button class="button google-buton__one">Google Search</button>
                <button class="button google-buton__two">I'm Feeling Lucky</button>
            </div>
            <p class="footer-main-google">Google offered in: <a href="">Español(Latinoamerica)</a> <a href="">Quechua</a></p>
        </div>
    </main>
    <footer class="footer-google">
        <div class="footer-google__first">
            <p>Perú</p>
        </div>
        <div class="footer-google__second">
            <ul class="footer-google__second-list">
                <li class="footer-google__second-list__items"><a href="">About</a></li>
                <li class="footer-google__second-list__items"><a href="">Aversiting</a></li>
                <li class="footer-google__second-list__items"><a href="">Business</a></li>
                <li class="footer-google__second-list__items"><a href="">How Search works</a></li>
            </ul>
            <ul class="footer-google__second-list">
                <li class="footer-google__second-list__items"><a href="">Privacy</a></li>
                <li class="footer-google__second-list__items"><a href="">Terms</a></li>
                <li class="footer-google__second-list__items"><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/6f4002b55c.js" crossorigin="anonymous"></script>
</body>
</html>
